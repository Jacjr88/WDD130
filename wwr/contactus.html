<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles/contactus.css" />
    <title>Contact Us</title>
</head>

<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.jpg" alt="Red Salmon Logo">
            </a>
            <nav class="header">
                <a href="index.html">Home</a>
                <a href="locations.html">Locations</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="#">Contact Us</a>
            </nav>
        </header>

        <main class="form">

            <div class="container">
                <form id="container-form" action="/contact-us-form-page">
                    <ul>
                      <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" required="true"/>
                      </li>
                      <li>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_email" required="true"/>
                      </li>
                      <li>
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="user_phone" required="true"/>
                      </li>
                      <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                      </li>
                      <li>
                        <button class="button" type="submit">Submit</button>
                      </li>
                    </ul>
                </form>
                
            </div>

        </main>
        <footer class="footer">
            <p>Red Salmon &copy; 2023 - Jorge Calvi</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook2.png"
                        alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png"
                        alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram-logo.png"
                        alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>

</body>

<script>
    // get the feedback div element so we can do something with it.
    const feedbackElement = document.getElementById('container-form');
    // get the form so we can read what was entered in it.
    const formElement = document.forms[0];
    // add a 'listener' to wait for a submission of our form. When that happens run the code below.
    formElement.addEventListener('submit', function(e) {
        // stop the form from doing the default action.
        e.preventDefault();
        // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
        feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
        // make the feedback element visible.
        feedbackElement.style.display = "block";
    });
</script>

</html>
